# Setuptools Configuration
[tool.setuptools]
packages = ["config"]

# HTML/CSS/JS Linting
[tool.djlint]
blank_line_after_tag = "load,extends"
close_void_tags = true
format_css = true
format_js = true
ignore = "H006,H030,H031,T002,H021"
include = "H017,H035"
indent = 4
max_line_length = 120
profile = "django"

# CSS Formatting
[tool.djlint.css]
indent_size = 4

# JS Formatting
[tool.djlint.js]
indent_size = 4

# Python Linting
[tool.ruff]
target-version = "py313"
extend-exclude = []
line-length = 120

# Lint Rule Selection
[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "YTT",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "DJ",
    "EM",
    "EXE",
    "FA",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TC",
    "INT",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "RUF",
]
ignore = ["TC002"]
extend-unsafe-fixes = []
