volumes:
    nginx-data:
        name: nginx-data
        driver: local
    minio-data:
        name: minio-data
        driver: local
    prometheus-data:
        name: prometheus-data
        driver: local
    mailpit-data:
        name: mailpit-data
        driver: local
    redis-data:
        name: redis-data
        driver: local
    rabbitmq-data:
        name: rabbitmq-data
        driver: local
    mongodb-data:
        name: mongodb-data
        driver: local
    mongodb-config-data:
        name: mongodb-config-data
        driver: local
    dicebear-data:
        name: dicebear-data
        driver: local
    sonarqube_temp:
        name: sonarqube_temp
        driver: local
    sonarqube_data:
        name: sonarqube_data
        driver: local
    sonarqube_logs:
        name: sonarqube_logs
        driver: local
    sonarqube_extensions:
        name: sonarqube_extensions
        driver: local

services:
    nginx-service:
        build:
            context: .
            dockerfile: ./compose/nginx/dockerfile
        image: nginx-service:latest
        container_name: nginx-service
        ports:
            - "8080:8080"
        volumes:
            - nginx-data:/var/lib/nginx
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s
        depends_on:
            backend-service:
                condition: service_healthy
            dicebear-service:
                condition: service_healthy

    backend-service:
        build:
            context: .
            dockerfile: ./compose/backend/dockerfile
        image: backend-service:latest
        container_name: backend-service
        env_file:
            - ./.envs/backend/.env
        volumes:
            - .:/app:z
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s
        depends_on:
            minio-service:
                condition: service_healthy
            mailpit-service:
                condition: service_healthy
            redis-service:
                condition: service_healthy
            elasticsearch-service:
                condition: service_healthy
            mongodb-service:
                condition: service_healthy
            dicebear-service:
                condition: service_healthy

    flower-service:
        build:
            context: .
            dockerfile: ./compose/flower/dockerfile
        image: flower-service:latest
        container_name: flower-service
        ports:
            - "5555:5555"
        env_file:
            - ./.envs/backend/.env
            - ./.envs/flower/.env
        volumes:
            - .:/app:z
        networks:
            - initstack
        restart: unless-stopped
        depends_on:
            rabbitmq-service:
                condition: service_healthy
            elasticsearch-service:
                condition: service_healthy

    celery-worker-service:
        build:
            context: .
            dockerfile: ./compose/celery/dockerfile
        image: celery-worker-service:latest
        container_name: celery-worker-service
        env_file:
            - ./.envs/backend/.env
        volumes:
            - .:/app:z
        networks:
            - initstack
        restart: unless-stopped
        depends_on:
            rabbitmq-service:
                condition: service_healthy
            elasticsearch-service:
                condition: service_healthy

    celery-beat-service:
        build:
            context: .
            dockerfile: ./compose/beat/dockerfile
        image: celery-beat-service:latest
        container_name: celery-beat-service
        env_file:
            - ./.envs/backend/.env
        volumes:
            - .:/app:z
        networks:
            - initstack
        restart: unless-stopped
        depends_on:
            rabbitmq-service:
                condition: service_healthy
            elasticsearch-service:
                condition: service_healthy

    minio-service:
        image: minio/minio:RELEASE.2025-04-22T22-12-26Z
        container_name: minio-service
        command: server /data --console-address ":9090"
        ports:
            - "9080:9090"
        volumes:
            - minio-data:/data
        env_file:
            - ./.envs/minio/.env
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test:
                ["CMD", "curl", "-f", "http://localhost:9090/minio/health/live"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    otel-collector-service:
        image: otel/opentelemetry-collector-contrib:latest
        container_name: otel-collector-service
        command:
            - "--config=/conf/config.yaml"
        volumes:
            - ./compose/otel-collector/config.yaml:/conf/config.yaml:ro
        networks:
            - initstack
        restart: unless-stopped
        depends_on:
            jaeger-collector-service:
                condition: service_started

    jaeger-query-service:
        image: jaegertracing/jaeger-query:latest
        container_name: jaeger-query-service
        command:
            - "--es.password=${JAEGER_ES_PASSWORD}"
            - "--es.server-urls=${JAEGER_ES_SERVER_URLS}"
            - "--metrics-backend=${METRICS_STORAGE_TYPE}"
            - "--prometheus.server-url=${PROMETHEUS_SERVER_URL}"
            - "--prometheus.query.normalize-duration=true"
            - "--prometheus.query.normalize-calls=true"
        env_file:
            - ./.envs/jaeger/.env
        ports:
            - "16686:16686"
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s
        depends_on:
            jaeger-collector-service:
                condition: service_started

    jaeger-collector-service:
        image: jaegertracing/jaeger-collector:latest
        container_name: jaeger-collector-service
        command:
            - "--es.password=${JAEGER_ES_PASSWORD}"
            - "--es.server-urls=${JAEGER_ES_SERVER_URLS}"
            - "--metrics-backend=${METRICS_STORAGE_TYPE}"
            - "--collector.otlp.enabled=true"
        env_file:
            - ./.envs/jaeger/.env
        networks:
            - initstack
        restart: unless-stopped
        depends_on:
            prometheus-service:
                condition: service_healthy
            elasticsearch-service:
                condition: service_healthy

    prometheus-service:
        image: prom/prometheus:latest
        container_name: prometheus-service
        ports:
            - "9090:9090"
        volumes:
            - prometheus-data:/prometheus
            - ./compose/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    elasticsearch-service:
        image: bitnami/elasticsearch:7.17.26
        container_name: elasticsearch-service
        env_file:
            - ./.envs/elasticsearch/.env
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9200/_cat/health"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    mailpit-service:
        image: axllent/mailpit:latest
        container_name: mailpit-service
        ports:
            - "8025:8025"
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--spider",
                    "http://localhost:8025/api/v1/messages",
                ]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    redis-service:
        image: redis/redis-stack:latest
        container_name: redis-service
        ports:
            - "8001:8001"
        env_file:
            - ./.envs/redis/.env
        volumes:
            - redis-data:/data
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    rabbitmq-service:
        image: rabbitmq:management
        container_name: rabbitmq-service
        ports:
            - "15672:15672"
        env_file:
            - ./.envs/rabbitmq/.env
        volumes:
            - rabbitmq-data:/var/lib/rabbitmq
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "check_running"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    mongo-express-service:
        image: mongo-express:latest
        container_name: mongo-express-service
        ports:
            - "8081:8081"
        env_file:
            - ./.envs/mongo-express/.env
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "--spider", -"q", "http://localhost:8081"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    mongodb-service:
        image: mongo:latest
        container_name: mongodb-service
        env_file:
            - ./.envs/mongodb/.env
        volumes:
            - mongodb-data:/data/db
            - mongodb-config-data:/data/configdb
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "'db.hello().ok'"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    dicebear-service:
        build:
            context: .
            dockerfile: ./compose/dicebear/dockerfile
        image: dicebear-service:latest
        container_name: dicebear-service
        volumes:
            - dicebear-data:/var/lib/dicebear
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:3000/9.x/avataaars/svg?seed=John%20Doe&accessories[]&eyebrows=default,defaultNatural&eyes=default,happy,squint&mouth=default,smile",
                ]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

    sonarqube-service:
        image: sonarqube:latest
        container_name: sonarqube-service
        ports:
            - "9000:9000"
        env_file:
            - ./.envs/sonarqube/.env
        volumes:
            - sonarqube_temp:/opt/sonarqube/temp
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_logs:/opt/sonarqube/logs
            - sonarqube_extensions:/opt/sonarqube/extensions
        networks:
            - initstack
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000"]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s

networks:
    initstack:
        name: initstack
        driver: bridge
