receivers:
    otlp:
        protocols:
            grpc:
                endpoint: "0.0.0.0:4317"
            http:
                endpoint: "0.0.0.0:4318"

exporters:
    otlp:
        endpoint: jaeger-collector-service:4317
        tls:
            insecure: true
    prometheus:
        endpoint: "0.0.0.0:8889"

connectors:
    spanmetrics:

processors:
    batch:

service:
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [spanmetrics, otlp]
        metrics/spanmetrics:
            receivers: [spanmetrics]
            exporters: [prometheus]
